<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RocketNews</title>
</head>

<body>
  <div class="container">
    <img class="logo" src="assets/logo.svg" alt="">
    <div class="content-text">
      <h1>atualize ideias e informações em 5 minutos.</h1>
      <h2>tudo que você precisa saber para começar seu dia bem e informado</h2>
      <p>
        noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor.
        perfeito para se preparar para codar ☕
      </p>
    </div>

    <form action="">
      <label for="">Insira seu e-mail:</label>
      <div class="content-input">
        <input type="email" placeholder="oi@rockseat.com">
        <button>
          <img src="assets/send.svg" alt="send-icon">
        </button>
      </div>
    </form>

    <a class="link-news" href="#">
      <p class="link-text">  deixe-me ler primeiro</p>
      <img class="arrow-right" src="assets/arrow-right.svg" alt="arrow-right" height="24px" width="24px">
    </a>
  </div>
</body>

</html>
